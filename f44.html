<!-- Static method :- to call a static method we have to use <class name>.method() -->

<html>
<p id=x></p>
<script>
class Student
{
constructor(name,age)
{
this.name=name;
this.age=age;
} 

static show(y)
{
return 'The name is '+y.name+' The age is '+y.age;
}
}
const ob1=new Student("Darshan",22);
document.getElementById("x").innerHTML =Student.show(ob1);
</script>
</html>
