<!-- Date Function -->
<html>
<script>
var x=new Date();
document.write("The date is :"+x.getDate());
document.write("<br>");
document.write("The month is :"+(x.getMonth()+1));
document.write("<br>");
document.write("The year is :"+x.getFullYear());
document.write("<br>");
document.write("The day is :"+(x.getDay()+1)); <!-- sunday=0 saturday=6 -->
document.write("<br>");
document.write("The hour is :"+x.getHours()); 
document.write("<br>");
document.write("The minutes is :"+x.getMinutes()); 
document.write("<br>");
document.write("The second is :"+x.getSeconds()); 
</script>
</html>
