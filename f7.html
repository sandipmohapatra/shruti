<!-- document.write :-it prints on the browser
 console.log :- it prints on the console .use inspect
alert :- it is a window on that it is printed. -->

<html>
<script>
var a=prompt("Enter a number");
if(a%2==0)
{
document.write("The number is even");
console.log("The number is even");
}
else
{
document.write("The number is odd");
console.log("The number is odd");
}
</script>
</html>
